<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>Nome: </td>

                <input type="text" id="tNome">
            </td>
        </tr>

            <td>

        </tr>

            <td>Hora: </td>

            </td>
        </tr>
        <tr>
            <td>Presente? </td>
            <td>
                <input type="checkbox" id="tPresente" checked>
            </td>
        </tr>
        <tr>
            <td>Turno: </td>
            <td>
                <input type="radio" id="tTurno" name="tTurno" value="Vesp"> Vespertino
                <input type="radio" id="tTurno" name="tTurno" value="Not"> Noturno
            </td>
        </tr>
        <tr>
            <td>NÃºmero: </td>
            <td>
                <input type="number" id="tNumero">
            </td>
        </tr>
        <tr>
            <td>Senha: </td>
            <td>
                <input type="password" id="tSenha">
            </td>
        </tr>
    </table>
</body>
</html>
