<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
</head>
<body>
    <table>
        <tr>
            <td>Nome: </td>
            <td>
                <input type="text" id="tNome">
            </td>
        </tr>
        <tr>
            <td>Idade:
            <select name="Idade: " id="">
                <option value="1">-16</option>
                <option value="2">16</option>
                <option value="3">17</option>
                <option value="4">18</option>
                <option value="5">19</option>
                <option value="6">20</option>
                <option value="7">21+</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Turno: </td>
            <td>
                <input type="radio" id="tTurno" name="tTurno" value="Vesp"> Vespertino
                <input type="radio" id="tTurno" name="tTurno" value="Not"> Noturno
            </td>
        </tr>
    </table>
</body>
</html>
