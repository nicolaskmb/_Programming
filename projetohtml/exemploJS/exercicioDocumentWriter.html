<html>
    <script>
        var nome;

        while(nome == null) {
            nome = prompt('Informe o nome! ');

        }

        var idade;

        while(idade == null) {
            idade = prompt('Informe a idade! ');

        }

        var curso;

        while(curso == null) {
            curso = prompt('Informe o curso ');

        }
        document.write('Nome: ' + nome + '<br>');
        document.write('Idade: ' + idade + '<br>');
        document.write('Curso: ' + curso + '<br>');
    </script>
</html>
