<html>
    <script>
        function somar(var1, var2) {
            
            document.writeln(var1.valueAsNumber + 
                             var2.valueAsNumber);
        }
    </script>
    <body>
        <label for="val1">Numero 1:</label>
        <input type="number" id="val1" />
        <br>
        <label for="val2">Numero 2:</label>
        <input type="number" id="val2" />
        <button onclick="Javascript:somar(val1, val2)">Somar</button>
    </body>
</html>
