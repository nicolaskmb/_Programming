<html>
    <script>
        var regiao = prompt('Sigla de algum estado da região sul').toUpperCase();

        if (regiao == 'SC') {
            document.write('Santa Catarina');        
        } else if (regiao == 'RS') {
            document.write('Rio Grande do Sul');
        } else if (regiao == 'PR') {
            document.write('Paraná');
        } else {
            document.write('Estado fora da região sul ou inexistente');
        }

    </script>
</html>
